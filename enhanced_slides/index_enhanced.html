<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobiCryp Enhanced Presentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="positive-theme.css">
    <style>
        /* Index page specific styles */
        .index-container {
            min-height: 100vh;
            background: var(--gradient-bg);
            position: relative;
        }
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        
        .header-content {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .main-description {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .slide-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .slide-card {
            background: var(--primary-bg);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: var(--shadow-medium);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .slide-card:nth-child(n) {
            animation-delay: calc(0.1s * var(--index));
        }
        
        .slide-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-large);
            border-color: var(--primary-color);
        }
        
        .slide-card a {
            display: block;
            padding: 2rem;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .slide-number {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-bg);
            color: var(--primary-color);
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.375rem 0.75rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
        }
        
        .slide-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-bg) 0%, var(--secondary-bg) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }
        
        .slide-card:hover .slide-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .slide-icon i {
            font-size: 1.75rem;
            color: var(--primary-color);
        }
        .slide-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .slide-card:hover .slide-title {
            color: var(--primary-color);
        }
        
        .slide-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        
        .slide-type {
            font-size: 0.75rem;
            background: var(--secondary-bg);
            color: var(--primary-color);
            border-radius: 50px;
            padding: 0.375rem 0.75rem;
            display: inline-block;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }
        .version-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            gap: 1rem;
        }
        
        .version-button {
            padding: 0.875rem 2rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background: var(--secondary-bg);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9375rem;
        }
        
        .version-button:hover {
            background: var(--accent-bg);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .version-button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-medium);
        }
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0 4rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border-color);
        }
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .main-description {
                font-size: 1rem;
            }
            
            .slide-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .main-content {
                padding: 3rem 1.5rem;
            }
        }
</style>
</head>
<body>
    <!-- Enhanced Background Elements -->
    <div class="background-image"></div>
    <div class="gradient-overlay"></div>
    <div id="particles-container" class="particles-container"></div>

    <!-- Main content -->
    <div class="slide-container">
        <div class="main-content">
            <div class="header-content">
                <h1 class="main-title">MobiCryp Presentation</h1>
                <p class="main-description">A premium visual experience showcasing the future of crypto minting</p>
            </div>
            
            <div class="version-toggle">
                <button id="standard-button" class="version-button">Standard Version</button>
                <button id="enhanced-button" class="version-button active">Enhanced Version</button>
            </div>
            
            <div class="slide-grid" id="slide-grid">
                <!-- Slides 1-30 will be generated with Javascript -->
            </div>
            
            <div class="footer">
                <p>Â© 2025 MobiCryp. All rights reserved. Premium presentation experience.</p>
            </div>
        </div>
    </div>
    
    <script src="enhanced.js"></script>
    <script src="particles_enhanced.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Define slides data
            const slidesData = [
                { number: '01', title: "THE WORLD HAS CHANGED", description: "Introduction to the changing financial landscape", icon: "fas fa-globe-americas" },
                { number: '02', title: "THE PROBLEM WITH TRADITIONAL WEALTH", description: "Challenges with conventional financial systems", icon: "fas fa-exclamation-triangle" },
                { number: '03', title: "THE NEW WEALTH MOVEMENT", description: "Emerging opportunities in digital finance", icon: "fas fa-money-bill-wave" },
                { number: '04', title: "WHO WE ARE", description: "Introduction to MobiCryp and our mission", icon: "fas fa-users" },
                { number: '05', title: "TIMELINE OF TRUST", description: "Our journey and milestones", icon: "fas fa-history" },
                { number: '06', title: "OUR MISSION", description: "Core values and vision for the future", icon: "fas fa-bullseye" },
                { number: '07', title: "WHY MOBICRYP WORKS", description: "Our solution to financial challenges", icon: "fas fa-cogs" },
                { number: '08', title: "CHOOSE YOUR PATH", description: "Different ways to leverage the platform", icon: "fas fa-route" },
                { number: '09', title: "WHAT YOU'RE BUYING", description: "Understanding the MobiCryp components", icon: "fas fa-shopping-cart" },
                { number: '10', title: "MOBICRYP HUBS CALCULATOR", description: "Calculate your potential earnings", icon: "fas fa-calculator" },
                { number: '11', title: "SELF VS AUTO MINTING", description: "Choose your minting approach", icon: "fas fa-balance-scale" },
                { number: '12', title: "DIRECT BONUS", description: "Earn 10% from every direct referral", icon: "fas fa-hand-holding-usd" },
                { number: '13', title: "COMMUNITY BINARY BONUS", description: "Earn 10% on matching leg volume", icon: "fas fa-sitemap" },
                { number: '14', title: "LEVEL MINTING BONUS", description: "Earn up to 30% across 10 levels", icon: "fas fa-layer-group" },
                { number: '15', title: "MOBICRYP RANK SYSTEM", description: "Hub Business Volume Based Achievement Ranks", icon: "fas fa-trophy" },
                { number: '16', title: "ROYALTY BONUS", description: "Earn up to 22% additional commission", icon: "fas fa-crown" },
                { number: '17', title: "TERMS & CONDITIONS", description: "Important guidelines for your MobiCryp journey", icon: "fas fa-file-contract" },
                { number: '18', title: "UPCOMING PRODUCTS", description: "The MobiCryp ecosystem continues to expand", icon: "fas fa-rocket" },
                { number: '19', title: "START EARNING CRYPTO REWARDS", description: "Begin your journey with MobiCryp", icon: "fas fa-coins" },
                { number: '20', title: "JOIN MOBICRYP TODAY", description: "Your gateway to the future of crypto minting", icon: "fas fa-sign-in-alt" },
                { number: '21', title: "BENEFITS SHOWCASE", description: "What makes MobiCryp the premier choice for your future", icon: "fas fa-gift" },
                { number: '22', title: "START YOUR JOURNEY TODAY", description: "Join thousands who are building financial freedom", icon: "fas fa-flag-checkered" },
            ];
            
            // Generate slide cards
            const slideGrid = document.getElementById('slide-grid');
            let currentVersion = 'enhanced'; // Default to enhanced version
            
            // Render slides
            function renderSlides(version) {
                slideGrid.innerHTML = ''; // Clear existing slides
                
                slidesData.forEach((slide, index) => {
                    const slideNumber = slide.number;
                    const slideFilenames = {
                        '01': '01_the_world_has_changed.html',
                        '02': '02_the_problem_with_traditional_wealth.html',
                        '03': '03_the_new_wealth_movement.html',
                        '04': '04_who_we_are.html',
                        '05': '05_timeline_of_trust.html',
                        '06': '06_our_mission.html',
                        '07': '07_why_mobicryp_works.html',
                        '08': '08_choose_your_path.html',
                        '09': '09_what_youre_buying.html',
                        '10': '10_mobicryp_hubs_calculator.html',
                        '11': '11_self_vs_auto_minting.html',
                        '12': '12_direct_bonus.html',
                        '13': '13_community_binary_bonus.html',
                        '14': '14_level_minting_bonus.html',
                        '15': '15_mobicryp_rank_system.html',
                        '16': '16_royalty_bonus.html',
                        '17': '17_terms_and_conditions.html',
                        '18': '18_upcoming_products.html',
                        '19': '19_start_earning_crypto_rewards.html',
                        '20': '20_starting_your_journey.html',
                        '21': '21_emerging_leader.html',
                        '22': '22_start_your_journey_today.html'
                    };
                    const slideUrl = version === 'enhanced' ? 
                        slideFilenames[slideNumber] : 
                        `${slideNumber}.html`;
                    
                    // Create slide card
                    const slideCard = document.createElement('div');
                    slideCard.className = 'slide-card';
                    slideCard.innerHTML = `
                        <a href="${slideUrl}">
                            <div class="slide-number">${slideNumber}</div>
                            <div class="slide-icon">
                                <i class="${slide.icon}"></i>
                            </div>
                            <h3 class="slide-title">${slide.title}</h3>
                            <p class="slide-description">${slide.description}</p>
                            <div class="slide-type">${version === 'enhanced' ? 'Enhanced Design' : 'Standard Design'}</div>
                        </a>
                    `;
                    
                    slideGrid.appendChild(slideCard);
                    
                    // Animate slide cards with staggered delay
                    setTimeout(() => {
                        slideCard.classList.add('card-visible');
                    }, 100 + (index * 50));
                });
            }
            
            // Initialize slide rendering
            renderSlides(currentVersion);
            
            // Toggle between standard and enhanced versions
            document.getElementById('standard-button').addEventListener('click', function() {
                if (currentVersion !== 'standard') {
                    currentVersion = 'standard';
                    this.classList.add('active');
                    document.getElementById('enhanced-button').classList.remove('active');
                    renderSlides(currentVersion);
                }
            });
            
            document.getElementById('enhanced-button').addEventListener('click', function() {
                if (currentVersion !== 'enhanced') {
                    currentVersion = 'enhanced';
                    this.classList.add('active');
                    document.getElementById('standard-button').classList.remove('active');
                    renderSlides(currentVersion);
                }
            });
        });
    </script>
    <script src="../assets/js/premium.js"></script>
</body>
</html>
