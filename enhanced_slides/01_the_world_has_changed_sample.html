<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobiCryp - The World Has Changed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Positive, trustworthy color palette */
            --primary-bg: #FFFFFF;
            --secondary-bg: #F8FAFB;
            --accent-bg: #EFF6FF;
            --primary-color: #2563EB;
            --secondary-color: #10B981;
            --accent-color: #F59E0B;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--primary-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            box-shadow: var(--shadow-soft);
        }

        .slide-counter {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .slide-container {
            padding: 0;
            margin-top: 60px;
            height: calc(100vh - 60px);
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, var(--accent-bg) 0%, var(--primary-bg) 50%, var(--secondary-bg) 100%);
        }

        .slide-content {
            height: 100%;
            max-height: 100%;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .hero-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            padding: 2rem;
        }

        /* Background decoration */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .bg-circle-1 {
            width: 400px;
            height: 400px;
            background: var(--primary-color);
            top: -200px;
            right: -200px;
        }

        .bg-circle-2 {
            width: 300px;
            height: 300px;
            background: var(--secondary-color);
            bottom: -150px;
            left: -150px;
        }

        .bg-circle-3 {
            width: 200px;
            height: 200px;
            background: var(--accent-color);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Main content */
        .logo-container {
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            width: 200px;
            height: auto;
            filter: drop-shadow(var(--shadow-medium));
        }

        .slide-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .tagline {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .tagline strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Floating elements with positive vibe */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            opacity: 0.6;
            animation: float 8s infinite ease-in-out;
        }

        .floating-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: var(--primary-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            border: 1px solid var(--border-color);
        }

        .floating-icon i {
            font-size: 1.5rem;
        }

        .floating-1 {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-1 i {
            color: var(--primary-color);
        }

        .floating-2 {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-2 i {
            color: var(--secondary-color);
        }

        .floating-3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-3 i {
            color: var(--accent-color);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            75% { transform: translateY(20px) rotate(-5deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation */
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--primary-bg);
            border-top: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .home-button {
            background: var(--secondary-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .home-button:hover {
            background: var(--accent-bg);
            color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        #prev-button {
            background: var(--secondary-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        #prev-button:hover {
            background: var(--accent-bg);
            color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        #next-button {
            background: var(--primary-color);
            color: white;
            border: 1px solid var(--primary-color);
        }

        #next-button:hover {
            background: #1D4ED8;
            transform: translateY(-2px);
            box-shadow: var(--shadow-large);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .slide-title {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .navigation {
                padding: 1rem;
            }

            .nav-button {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

        </div>
    </div>
    
    <!-- Navigation buttons -->
    <div class="navigation">
        <a href="index_enhanced.html" class="nav-button home-button">
