
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobiCryp Presentation - Language Selector</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .language-container {
      text-align: center;
      background-color: rgba(30, 30, 30, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #f0a500;
    }
    
    .language-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    .language-button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .language-button:hover {
      background-color: #3498db;
      transform: translateY(-3px);
    }
    
    .logo {
      margin-bottom: 20px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="language-container">
    <img src="assets/images/logo.png" alt="MobiCryp Logo" class="logo">
    <h1>Choose Your Language / เลือกภาษา</h1>
    <div class="language-buttons">
      <button class="language-button" onclick="window.location.href='index_enhanced.html'">English</button>
      <button class="language-button" onclick="window.location.href='index_enhanced_th.html'">ไทย (Thai)</button>
    </div>
  </div>
</body>
</html>
