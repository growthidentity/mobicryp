<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="positive-theme.css">
    <style>
        /* Slide-specific styles for dramatic opening */
        .hero-container {
            text-align: center;
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            width: 280px;
            max-width: 80vw;
            height: auto;
            filter: drop-shadow(var(--shadow-large));
        }

        .slide-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out 0.3s both, gradientShift 8s ease-in-out infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }

        .slide-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            border-radius: 2px;
            animation: expandWidth 2s ease-out 1s both;
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 150px; }
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            max-width: 700px;
            line-height: 1.8;
            margin: 2rem auto 0;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .tagline strong {
            color: var(--primary-color);
            font-weight: 700;
            position: relative;
        }

        /* Enhanced floating elements for opening slide */
        .floating-1 {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 10s;
        }

        .floating-2 {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .floating-3 {
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
            animation-duration: 11s;
        }

        .floating-4 {
            bottom: 25%;
            right: 20%;
            animation-delay: 1s;
            animation-duration: 9s;
        }

        .floating-icon {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        /* Special background for first slide */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(45deg, var(--primary-color) 0, var(--primary-color) 1px, transparent 1px, transparent 15px),
                repeating-linear-gradient(-45deg, var(--primary-color) 0, var(--primary-color) 1px, transparent 1px, transparent 15px);
            z-index: 0;
        }

        /* Pulse effect for logo */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo:hover {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .slide-title {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .logo {
                width: 200px;
            }
        }

        @media (min-width: 1200px) {
            .slide-title {
                font-size: 5rem;
            }

            .tagline {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
