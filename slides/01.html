<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Slide-specific styles */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-title {
            font-size: 4rem !important;
            margin-bottom: 2rem !important;
            letter-spacing: 2px !important;
            text-shadow: 0 0 30px rgba(0, 150, 255, 0.4) !important;
            animation: fadeInDown 1.5s !important;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header with navigation -->
    <header class="header">

                </div>

                </div>

                <h1 class="section-title premium-text slide-title">THE WORLD HAS CHANGED</h1>

                    <i class="fas fa-chevron-down" style="color: var(--accent-color); font-size: 1.2rem;"></i>
                </div>
            </div>
            
            <!-- Navigation buttons -->
