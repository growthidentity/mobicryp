            padding: 0;

            position: relative;

        }

            font-weight: 800;

            -webkit-text-fill-color: transparent;
            animation: gradientTitle 10s ease infinite;
            position: relative;
            padding-bottom: 1rem;
        }
        
        .main-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            border-radius: 3px;

        .main-description {
            font-size: 1.4rem;
            font-weight: 500;

            max-width: 800px;
            margin: 0 auto;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .slide-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .slide-card {
            background: rgba(0, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(0, 209, 255, 0.2);
            overflow: hidden;

            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
        }
        
        .slide-card.card-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .slide-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, 
                rgba(0, 0, 0, 0) 0%, 
                rgba(0, 209, 255, 0.05) 50%, 
                rgba(0, 0, 0, 0) 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 20px;
        }
        
        .slide-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 209, 255, 0.4);
            z-index: 1;
        }
        
        .slide-card:hover::before {
            opacity: 1;
        }
        
        .slide-card a {
            display: block;
            padding: 1.8rem;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .slide-number {
            position: absolute;
            top: 15px;
            right: 15px;

            color: var(--accent-color);
            font-size: 0.8rem;
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid rgba(0, 209, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .slide-card:hover .slide-number {
            background: linear-gradient(135deg, rgba(0, 209, 255, 0.3) 0%, rgba(123, 77, 255, 0.3) 100%);
            box-shadow: 0 5px 15px rgba(0, 209, 255, 0.2);
        }
        
        .slide-icon {
            margin-bottom: 1.2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(0, 209, 255, 0.1) 0%, rgba(123, 77, 255, 0.1) 100%);

            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 209, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .slide-card:hover .slide-icon {
            transform: translateY(-5px);

            font-size: 1.8rem;
            color: var(--accent-color);
            filter: drop-shadow(0 0 5px rgba(0, 209, 255, 0.5));
            transition: all 0.3s ease;
        }
        
        .slide-card:hover .slide-icon i {
            transform: scale(1.1);
        }
        
        .slide-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.8rem;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 0.8rem;
        }
        
        .slide-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--accent-color);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .slide-card:hover .slide-title::after {
            width: 60px;
            background: linear-gradient(90deg, var(--accent-color), var(--royal-purple));
        }

            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

            color: rgba(255, 255, 255, 0.9);
        }
        
        .slide-type {
            font-size: 0.8rem;
            background: linear-gradient(135deg, rgba(0, 209, 255, 0.2) 0%, rgba(123, 77, 255, 0.2) 100%);
            border-radius: 12px;

            display: inline-block;
            margin-top: 1rem;
            color: var(--accent-color);
            border: 1px solid rgba(0, 209, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .slide-card:hover .slide-type {
            background: linear-gradient(135deg, rgba(0, 209, 255, 0.3) 0%, rgba(123, 77, 255, 0.3) 100%);

        .version-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 1rem;

        .version-button {

            border: 1px solid rgba(0, 209, 255, 0.3);
            background: rgba(0, 20, 40, 0.6);

            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            font-family: 'Noto Sans Thai', 'Inter', sans-serif;

            background: linear-gradient(135deg, rgba(0, 209, 255, 0.3) 0%, rgba(123, 77, 255, 0.3) 100%);

            border-color: rgba(0, 209, 255, 0.5);
        }
        
        .version-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .version-button:hover::after {
            left: 100%;
        }
        
        .footer {

            padding: 2rem 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 1.5s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradientTitle {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @media (max-width: 768px) {

                font-size: 1.1rem;
            }

            }

    </style>
</head>

                slidesData.forEach((slide, index) => {
                    const slideNumber = slide.number;
                    const slideUrl = version === 'enhanced' ? 
                        `${slideNumber}_enhanced_th.html` : 
                        `${slideNumber}_th.html`;
                    
                    // Create slide card
                    const slideCard = document.createElement('div');
                    slideCard.className = 'slide-card';
                    slideCard.innerHTML = `
                        <a href="${slideUrl}">
                            <div class="slide-number">${slideNumber}</div>
                            <div class="slide-icon">
                                <i class="${slide.icon}"></i>
                            </div>
                            <h3 class="slide-title">${slide.title}</h3>
                            <p class="slide-description">${slide.description}</p>
                            <div class="slide-type">${version === 'enhanced' ? 'ดีไซน์เสริม' : 'ดีไซน์มาตรฐาน'}</div>
                        </a>
                    `;
                    
                    slideGrid.appendChild(slideCard);
                    
                    // Animate slide cards with staggered delay
                    setTimeout(() => {
                        slideCard.classList.add('card-visible');
                    }, 100 + (index * 50));
                });
            }
            
            // Initialize slide rendering
            renderSlides(currentVersion);
            
            // Toggle between standard and enhanced versions
            document.getElementById('standard-button').addEventListener('click', function() {
                if (currentVersion !== 'standard') {
                    currentVersion = 'standard';
                    this.classList.add('active');
                    document.getElementById('enhanced-button').classList.remove('active');
                    renderSlides(currentVersion);
                }
            });
            
            document.getElementById('enhanced-button').addEventListener('click', function() {
                if (currentVersion !== 'enhanced') {
                    currentVersion = 'enhanced';
                    this.classList.add('active');
                    document.getElementById('standard-button').classList.remove('active');
                    renderSlides(currentVersion);
                }
            });
        });
    </script>
    <script src="../assets/js/premium.js"></script>
</body>
