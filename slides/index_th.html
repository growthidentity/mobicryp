    <style>
        /* Simple, clean styles */
        :root {
            --primary-bg: #0a1522;
            --secondary-bg: #132337;
            --card-bg: #1e3451;
            --accent-color: #00a8ff;
            --text-color: #f0f0f0;
            --text-muted: #a0a0a0;
            --border-radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 1400px;

            padding: 2rem;
        }

            text-align: center;
            margin-bottom: 3rem;
        }
        
        .title {

            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto 2rem;
        }
        
        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .category-btn {
            padding: 0.6rem 1.2rem;
            background: var(--secondary-bg);
            border: 1px solid #344863;
            color: var(--text-color);
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        
        .category-btn:hover, .category-btn.active {
            background-color: var(--card-bg);
            border-color: var(--accent-color);
        }
        
        .category-btn i {
            margin-right: 6px;
            color: var(--accent-color);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .card {
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid #2a4060;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-color);
        }
        
        .card a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 1.2rem;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .card-icon {
            width: 45px;
            height: 45px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--accent-color);
        }
        
        .card-icon i {
            font-size: 1.4rem;
        }
        
        .card-number {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            font-size: 0.8rem;
            background-color: var(--card-bg);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            color: var(--accent-color);
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-right: 3rem;
        }
        
        .card-description {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .section-title {
            font-size: 1.4rem;
            margin: 2.5rem 0 1.5rem;
            color: var(--accent-color);
            border-bottom: 1px solid #2a4060;
            padding-bottom: 0.5rem;
        }
        
        .section-title:first-child {
            margin-top: 0;
        }
        
        .card-tag {
            display: inline-block;
            background-color: var(--card-bg);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            color: var(--text-muted);
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #2a4060;
            color: var(--text-muted);
            font-size: 0.9rem;

        /* Simple responsive styles */

                padding: 1.5rem;

            }
        }

            // Create slide card HTML
            function createSlideCard(slide) {
                const slideUrl = `enhanced_slides/${slide.number}_enhanced_th.html`;
                
                return `
                    <div class="card" data-category="${slide.category}">
                        <a href="${slideUrl}">
                            <div class="card-number">${slide.number}</div>
                            <div class="card-header">
                                <div class="card-icon">
                                    <i class="${slide.icon}"></i>
                                </div>
                                <h3 class="card-title">${slide.title}</h3>
                            </div>
                            <p class="card-description">${slide.description}</p>
                            <div class="card-tags">
                                ${slide.tags.map(tag => `<span class="card-tag">${tag}</span>`).join('')}
                            </div>
                        </a>
                    </div>
                `;
            }
            
            // Populate grids by category
            function populateGrids() {
                // Clear all grids first
                document.querySelectorAll('.grid').forEach(grid => {
                    grid.innerHTML = '';
                });
                
                // Populate each category grid
                slidesData.filter(slide => slide.category === 'intro').forEach(slide => {
                    document.getElementById('intro-grid').innerHTML += createSlideCard(slide);
                });
                
                slidesData.filter(slide => slide.category === 'platform').forEach(slide => {
                    document.getElementById('platform-grid').innerHTML += createSlideCard(slide);
                });
                
                slidesData.filter(slide => slide.category === 'earnings').forEach(slide => {
                    document.getElementById('earnings-grid').innerHTML += createSlideCard(slide);
                });
                
                slidesData.filter(slide => slide.category === 'bonuses').forEach(slide => {
                    document.getElementById('bonuses-grid').innerHTML += createSlideCard(slide);
                });
                
                slidesData.filter(slide => slide.category === 'info').forEach(slide => {
                    document.getElementById('info-grid').innerHTML += createSlideCard(slide);
                });
                
                slidesData.filter(slide => slide.category === 'next').forEach(slide => {
                    document.getElementById('next-grid').innerHTML += createSlideCard(slide);
                });
            }
            
            // Initialize
            populateGrids();
            
            // Handle category filtering
            const categoryButtons = document.querySelectorAll('.category-btn');
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active state
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    
                    // Show/hide sections based on category
                    if (category === 'all') {
                        document.querySelectorAll('.section-title, .grid').forEach(el => {

                        });
                        populateGrids();
                    } else {

                        });

                        // Populate only the selected grid

                        grid.innerHTML = '';
                        slidesData.filter(slide => slide.category === category).forEach(slide => {

                        });
                    }
                });
