<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=slides/index.html">
    <title>MobiCryp Presentation - Redirecting</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #001c38;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            line-height: 1.6;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d1ff;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .link {
            background: linear-gradient(145deg, rgba(0, 209, 255, 0.3) 0%, rgba(30, 84, 229, 0.3) 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .link:hover {
            background: linear-gradient(145deg, rgba(0, 209, 255, 0.5) 0%, rgba(30, 84, 229, 0.5) 100%);
        }
    </style>
</head>
<body>
    <div class="logo">MobiCryp</div>
    <p>The presentation has been updated to a new multi-page format for better navigation and performance. You will be redirected automatically.</p>
    <a href="slides/index.html" class="link">Click here if you are not redirected automatically</a>
</body>
</html>
