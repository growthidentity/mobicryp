<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=slides/index_enhanced.html">
    <title>MobiCryp Enhanced Presentation - Redirecting</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #001c38;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            line-height: 1.6;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d1ff;
            margin-bottom: 1rem;
        }
        
        p {
            max-width: 500px;
            margin: 0 auto 1.5rem;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(0, 209, 255, 0.2);
            border-bottom-color: #00d1ff;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 1.5rem;
        }
        
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        a {
            color: #00d1ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #7b4dff;
        }
    </style>
</head>
<body>
    <div class="logo">MobiCryp</div>
    <span class="loader"></span>
    <p>Redirecting to the enhanced MobiCryp presentation...</p>
    <p>If you are not redirected automatically, <a href="slides/index_enhanced.html">click here</a>.</p>
</body>
</html>
